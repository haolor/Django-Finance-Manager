<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ƒêƒÉng K√Ω - Finance Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .debug {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
        }
        .debug h3 {
            margin-bottom: 10px;
            color: #495057;
        }
        .debug pre {
            background: white;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test ƒêƒÉng K√Ω</h1>
        <p class="subtitle">Finance Manager - Debug Tool</p>

        <div id="messages"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" required placeholder="testuser123">
                <div class="hint">T√™n ƒëƒÉng nh·∫≠p duy nh·∫•t</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="test@example.com">
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="first_name">H·ªç</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Nguy·ªÖn">
                </div>
                <div class="form-group">
                    <label for="last_name">T√™n</label>
                    <input type="text" id="last_name" name="last_name" placeholder="VƒÉn A">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required placeholder="T·ªëi thi·ªÉu 8 k√Ω t·ª±">
                <div class="hint">√çt nh·∫•t 8 k√Ω t·ª±</div>
            </div>

            <div class="form-group">
                <label for="password_confirm">Confirm Password *</label>
                <input type="password" id="password_confirm" name="password_confirm" required placeholder="Nh·∫≠p l·∫°i password">
            </div>

            <button type="submit" class="btn" id="submitBtn">
                ƒêƒÉng K√Ω
            </button>
        </form>

        <div id="debug" class="debug" style="display: none;">
            <h3>üìä Debug Information</h3>
            <div id="debugContent"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        const messagesDiv = document.getElementById('messages');
        const debugDiv = document.getElementById('debug');
        const debugContent = document.getElementById('debugContent');
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');

        function showMessage(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = message;
            messagesDiv.innerHTML = '';
            messagesDiv.appendChild(div);
        }

        function showDebug(data) {
            debugDiv.style.display = 'block';
            debugContent.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear messages
            messagesDiv.innerHTML = '';
            debugDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';

            // Get form data
            const formData = {
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                password_confirm: document.getElementById('password_confirm').value,
                first_name: document.getElementById('first_name').value.trim(),
                last_name: document.getElementById('last_name').value.trim(),
            };

            // Validate passwords match
            if (formData.password !== formData.password_confirm) {
                showMessage('‚ùå M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'ƒêƒÉng K√Ω';
                return;
            }

            // Log request
            console.log('üì§ Sending request:', formData);

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                // Show debug info
                showDebug({
                    status: response.status,
                    statusText: response.statusText,
                    headers: {
                        'content-type': response.headers.get('content-type'),
                    },
                    response: data
                });

                if (response.ok) {
                    showMessage('‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng!', 'success');
                    console.log('‚úÖ Success:', data);
                    
                    // Save token
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        showMessage(`‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng! Token: ${data.token.substring(0, 20)}...`, 'success');
                    }

                    // Reset form after 2 seconds
                    setTimeout(() => {
                        form.reset();
                        messagesDiv.innerHTML = '';
                    }, 3000);
                } else {
                    // Handle errors
                    let errorMsg = '‚ùå ƒêƒÉng k√Ω th·∫•t b·∫°i:\n';
                    
                    if (data.username) {
                        errorMsg += `\n‚Ä¢ Username: ${data.username.join(', ')}`;
                    }
                    if (data.password) {
                        errorMsg += `\n‚Ä¢ Password: ${data.password.join(', ')}`;
                    }
                    if (data.password_confirm) {
                        errorMsg += `\n‚Ä¢ Password Confirm: ${data.password_confirm.join(', ')}`;
                    }
                    if (data.non_field_errors) {
                        errorMsg += `\n‚Ä¢ ${data.non_field_errors.join(', ')}`;
                    }
                    if (data.error) {
                        errorMsg += `\n‚Ä¢ ${data.error}`;
                    }

                    showMessage(errorMsg, 'error');
                    console.error('‚ùå Error:', data);
                }
            } catch (error) {
                showMessage(`‚ùå L·ªói k·∫øt n·ªëi: ${error.message}`, 'error');
                console.error('‚ùå Network error:', error);
                
                showDebug({
                    error: error.message,
                    type: error.name,
                    hint: 'Ki·ªÉm tra server Django c√≥ ƒëang ch·∫°y kh√¥ng? (py manage.py runserver)'
                });
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ƒêƒÉng K√Ω';
            }
        });

        // Test connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/`, {
                    method: 'GET',
                });
                
                if (response.ok) {
                    showMessage('‚úÖ K·∫øt n·ªëi API th√†nh c√¥ng!', 'success');
                    setTimeout(() => {
                        messagesDiv.innerHTML = '';
                    }, 2000);
                } else {
                    showMessage('‚ö†Ô∏è API tr·∫£ v·ªÅ l·ªói: ' + response.status, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server Django! Ch·∫°y: py manage.py runserver', 'error');
            }
        });
    </script>
</body>
</html>
